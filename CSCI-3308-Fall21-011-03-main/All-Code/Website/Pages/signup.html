<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <title>Registration Page</title>
    <link rel="icon" href="../Images/CU-Black.png" type="image/x-icon">
    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <!-- <link href="style.css" rel="stylesheet" /> -->
  </head>

  <body>
      <img class="img-fluid" src="../Images/flatirons.jpg" alt="CU Flatirons.jpg">
    <br>
    <br>
      <div class="container">
        <h4 class="display-4 text-center">Let's grab some info for your account:</h4> 
        <br>
        <br>
        <form action="home.html">
          <h5 class="text-left">Personal Information:</h5>
          <div class="form-group row">
            <label class ="col-sm-2 col-form-label" for="firstName">First Name:</label>
            <div class="col-sm-3">
              <input type="text" class="form-control"  name="firstName" id="firstName" placeholder="First Name" required>
            </div>
            <label class="col-sm-2 col-form-label" for="middleInitial">Middle Initial:</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" name="middleInitial" id="middleInitial" placeholder="Optional">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="lastName">Last Name:</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last Name" required>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="phone">Phone Number:</label>
            <div class="col-sm-3">
              <input type="tel" class="form-control" name="phone" id="phone" placeholder="(888)888-8888" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            </div>
          </div>
          <div class="form-group row">
            <label class ="col-sm-2 col-form-label" for="email">Email:</label>
            <div class="col-sm-3">
              <input type="email" onchange="validateEmail()" class="form-control"  name="UserEmail" id="UserEmail" placeholder="buffalo@colorado.edu" required>
            </div>
            <label class="col-sm-2 col-form-label" for="confirmEmail">Confirm Email:</label>
            <div class="col-sm-3">
              <input type="email" class="form-control" name="confirmEmail" id="confirmEmail" placeholder="buffalo@colorado.edu" required>
            </div>
          </div>
          <h5 class="text-left">Account Information:</h5>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="username">Username:</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
            </div>
          </div>
          <div class="form-group row">
            <label class ="col-sm-2 col-form-label" for="password">Password:</label>
            <div class="col-sm-3">
              <input type="password" onkeyup="changeReqColors()" class="form-control" name="password" id="password" placeholder="Password" required>
            </div>
            <label class="col-sm-2 col-form-label" for="confirmPassword">Confirm Password:</label>
            <div class="col-sm-3">
              <input type="password" onchange="changeMatchColors()" class="form-control" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required>
            </div>
          </div>
          <div id="PW_Message" class="form-group row">
            <h6 style="padding-left: 15px;"><small>Passwords must contain at least:</small></h6><br>
            <p id="Uppercase" style="color:red; padding-left:15px"><small>An uppercase letter</small></p>
            <p id="Lowercase" style="color:red; padding-left:15px"><small>A lowercase letter</small></p>
            <p id="Number" style="color:red; padding-left:15px"><small>A number </small></p>
            <p id="Length" style="color:red; padding-left:15px"><small>Minimum length 8 characters</small></p>
            <p id="Match" style="color:red; padding-left:15px"><small>Passwords must match</small></p>
          </div>
          <h5 class="text-left">Student Information:</h5>
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Current Student</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" onclick="viewStudentMenu('student_status', 1);viewStudentMenu('alumni_year', 0);" type="radio" name="studentStatus" id="studentStatusYes" value="Yes" required>
                  <label class="form-check-label" for="studentStatusYes">Yes</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" onclick="viewStudentMenu('student_status', 0);viewStudentMenu('alumni_year', 1);viewStudentMenu('grad_select', 0);viewStudentMenu('undergrad_select', 0);" type="radio" name="studentStatus" id="studentStatusAlum" value="Alum">
                  <label class="form-check-label" for="studentStatusAlum">Alumni</label>
                </div>
              </div>
            </div>
            <br>
            <div class="row" id="student_status" style="visibility: hidden; height: 0px;">
              <legend class="col-form-label col-sm-2 pt-0">Student Status</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" onclick="viewStudentMenu('undergrad_select', 1);viewStudentMenu('grad_select', 0);" type="radio" name="student_type" id="undergrad" value="U">
                  <label class="form-check-label" for="undergrad">Undergrad</label>
                </div>
                <select name="undergrad_level" id="undergrad_select" class="custom-select custom-select-sm" style="visibility: hidden; height:0px;">
                  <option selected>Select Student Status</option>
                  <option value="1">Freshman</option>
                  <option value="2">Sophomore</option>
                  <option value="3">Junior</option>
                  <option value="4">Senior</option>
                </select>
                <div class="form-check">
                  <input class="form-check-input" onclick="viewStudentMenu('undergrad_select', 0);viewStudentMenu('grad_select', 1)" type="radio" name="student_type" id="graduate" value="G">
                  <label class="form-check-label" for="graduate">Grad</label>
                </div>
              
                <select name="grad_level" id="grad_select" class="custom-select custom-select-sm" style="visibility: hidden; height: 0px">
                  <option selected>Select Student Status</option>
                  <option value="1">Masters</option>
                  <option value="2">MBA</option>
                  <option value="3">PhD</option>
                </select>
              </div>
            </div>
            <div class="form-group row" id="alumni_year" style="visibility: hidden; height: 0px;">
              <legend class="col-form-label col-sm-2 pt-0">Alumni Status</legend>
              <!-- <label class="col-sm-2 col-form-label" for="gradYear">Grad Year:</label> -->
                <div class="col-sm-2">
                  <input type="text" class="form-control" name="gradYear" id="gradYear" placeholder="Grad Year">
                </div>
              <!-- <div class="col-sm-10">
                <div class="form-check">
                  <label class="form-check-label" for="gradYear">Grad Year:</label>
                  <input class="form-check-input" onclick="" type="text" name="gradYear" id="gradYear" placeholder="Grad Year" required>
                </div>
              </div> -->
            </div>
          </fieldset>
          <button class="btn btn-primary btn-block" style="color:black;background-color:goldenrod" type="button" name="Submit" id="SubmitButton">Submit</button>          
        </form>
        <br><br>
      </div>
  
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>

      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <script src="../Scripts/buffscripts.js"></script>
  </body>
</html>
